    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>TradesMen Utility</title>
    
    <!-- Icons and Manifest -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google API Scripts for Cloud Sync -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              m3: {
                primary: '#6750A4',
                onPrimary: '#FFFFFF',
                container: '#EADDFF',
                onContainer: '#21005D',
                bg: '#FFFBFE'
              }
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Mobile App Optimizations */
      html, body {
        height: 100%;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile web */
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight */
        touch-action: manipulation;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
          height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: rgba(156, 163, 175, 0.5);
          border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background-color: rgba(107, 114, 128, 0.8);
      }
      
      /* Hide default scrollbar for clean look in main areas if needed */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Safe Area Utilities */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      
      /* Glassmorphism Background Animation */
      @keyframes gradient-xy {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-xy 45s ease infinite; /* Slowed down to 45s for professional feel */
      }

      /* Subtle Dot Pattern for Dullness Fix */
      .bg-dot-pattern {
        background-image: radial-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .dark .bg-dot-pattern {
        background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }

      /* THERMAL PRINTER STYLES */
      @media print {
        @page {
            margin: 0;
            size: auto;
        }
        body * {
          visibility: hidden;
        }
        #printable-invoice, #printable-invoice * {
          visibility: visible;
        }
        #printable-invoice {
          position: fixed;
          left: 0;
          top: 0;
          width: 100%; /* For 58mm/80mm printers, browser handles width scaling usually, or use max-width */
          max-width: 80mm; /* Constraint width for preview consistency */
          margin: 0;
          padding: 10px;
          background: white;
          color: black;
          font-family: 'Courier New', Courier, monospace; /* Monospace aligns numbers better */
          font-size: 12px;
          line-height: 1.2;
        }
        .print-row {
            display: flex;
            justify-content: space-between;
        }
        .print-divider {
            border-bottom: 1px dashed black;
            margin: 5px 0;
        }
        .print-bold {
            font-weight: bold;
        }
        .print-center {
            text-align: center;
        }
        nav, header, footer, button, .no-print {
            display: none !important;
        }
      }
    </style>

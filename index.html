<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>TradesMen Utility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google API Scripts for Cloud Sync -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              m3: {
                primary: '#6750A4',
                onPrimary: '#FFFFFF',
                container: '#EADDFF',
                onContainer: '#21005D',
                bg: '#FFFBFE'
              }
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      /* Mobile App Optimizations */
      html, body {
        height: 100%;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile web */
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight */
        touch-action: manipulation;
      }

      /* Global Scrollbar Hiding - Clean Look */
      ::-webkit-scrollbar {
          display: none;
          width: 0;
          height: 0;
      }
      
      * {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Safe Area Utilities */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      
      /* Glassmorphism Background Animation */
      @keyframes gradient-xy {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-xy 15s ease infinite;
      }

      /* PRINT STYLES */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-invoice, #printable-invoice * {
          visibility: visible;
        }
        #printable-invoice {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
          color: black;
        }
        nav, header, footer, button, .no-print {
            display: none !important;
        }
      }
    </style>

  }
}
</script>
